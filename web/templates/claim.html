<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <title>My Stubby Webapp</title>
</head>
<body>
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="row">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{message}}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="row">
        <h2>Your bank details</h2>

        <form id="accountform" action="/update" method="post">
            <div class="form-group">
                <label for="sortcode">Sort Code</label>
                <input type="text" class="form-control" id="sortcode" name="sortcode" placeholder="{{sortcode}}">
            </div>
            <div class="form-group">
                <label for="account">Account Number</label>
                <input type="text" class="form-control" id="account" name="account" placeholder="{{account}}">
            </div>
            <button id="update" type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
    {% if not create %}
    <h2>Make a claim</h2>
    <div class="row">
        <form id="claimform" action="/claim" method="post">
            <button id="claim" type="submit" class="btn btn-default">Claim</button>
        </form>
    </div>
    {% endif %}
</div>
</body>
</html>
